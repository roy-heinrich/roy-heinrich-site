<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHD ‚Ä¢ Sudoku</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
</head>
<body>

  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">üëæ</div>
      <button id="theme-toggle" class="nav-control-btn" aria-label="Toggle theme" title="Toggle theme" style="margin-left:1rem;">
        <span class="toggle-icons" aria-hidden="true">
          <span class="icon-sun">‚òÄÔ∏è</span>
          <span class="icon-moon">üåô</span>
        </span>
      </button>
      <a class="project-link" href="index.html">‚Üê Back</a>
    </div>
  </nav>

  <main class="section" style="padding-top: 7rem;">
    <div class="container">
      <h2 class="section-title">Sudoku</h2>
        <style>
          .section-title {
            font-family: 'Press Start 2P', monospace, cursive !important;
            letter-spacing: 1px;
            font-size: 3rem;
            color: var(--brand-1);
            text-shadow: 2px 2px 0 #222, 4px 4px 0 #764ba2;
            margin-bottom: 2.5rem;
            margin-top: 2.5rem;
            text-align: center;
          }
        </style>
      <div id="game" class="sudoku-game">
        <div id="board" class="sudoku-board" role="grid" aria-label="Sudoku board">
          <!-- 9x9 grid will be generated by JS -->
        </div>
        <div class="game-controls">
          <div class="number-pad">
            <button class="num-btn" data-num="1">1</button>
            <button class="num-btn" data-num="2">2</button>
            <button class="num-btn" data-num="3">3</button>
            <button class="num-btn" data-num="4">4</button>
            <button class="num-btn" data-num="5">5</button>
            <button class="num-btn" data-num="6">6</button>
            <button class="num-btn" data-num="7">7</button>
            <button class="num-btn" data-num="8">8</button>
            <button class="num-btn" data-num="9">9</button>
            <button class="num-btn clear" data-num="0">Clear</button>
          </div>
          <div class="game-actions">
            <p id="status" class="contact-text">Select a cell and enter a number</p>
            <button id="new-game" class="cta-button">New Game</button>
            <button id="solve" class="cta-button">Solve</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="sudoku.js"></script>
</body>
<script>
// Theme toggle logic (copied from main site)
const themeToggle = document.getElementById('theme-toggle');
const body = document.body;
function setTheme(theme) {
  if (theme === 'light') {
    body.classList.add('theme-light');
    localStorage.setItem('theme', 'light');
  } else {
    body.classList.remove('theme-light');
    localStorage.setItem('theme', 'dark');
  }
}
function toggleTheme() {
  if (body.classList.contains('theme-light')) {
    setTheme('dark');
  } else {
    setTheme('light');
  }
}
if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
// On load, set theme from localStorage or system
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
  setTheme(savedTheme);
} else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
  setTheme('light');
}
</script>
</body>
</html>
