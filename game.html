<body>

  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">üëæ</div>

        <span class="toggle-icons" aria-hidden="true">

  <main class="section" style="padding-top: 7rem;">
    <div class="container">
      <h2 class="section-title">Tic Tac Toe</h2>
        <style>
          .section-title {
    font-family: 'Press Start 2P', cursive;
    letter-spacing: 1px;
    font-size: 2rem;
    color: var(--brand-1);
    text-shadow: 2px 2px 0 #222, 4px 4px 0 #764ba2;

    text-align: center;

      <div id="game" class="game">
        <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
          <button class="cell" data-idx="0" aria-label="cell 1" role="gridcell"></button>
          <button class="cell" data-idx="1" aria-label="cell 2" role="gridcell"></button>

          <button class="cell" data-idx="5" aria-label="cell 6" role="gridcell"></button>
          <button class="cell" data-idx="6" aria-label="cell 7" role="gridcell"></button>
          <button class="cell" data-idx="7" aria-label="cell 8" role="gridcell"></button>
          <button class="cell" data-idx="8" aria-label="cell 9" role="gridcell"></button>
        </div>
        <div class="game-controls">
          <p id="status" class="contact-text">Player X's turn</p>
          <button id="reset" class="cta-button">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
<script>
// Theme toggle logic (copied from main site)
const themeToggle = document.getElementById('theme-toggle');
const body = document.body;
function setTheme(theme) {
  if (theme === 'light') {
    body.classList.add('theme-light');
    localStorage.setItem('theme', 'light');
  } else {
    body.classList.remove('theme-light');
    localStorage.setItem('theme', 'dark');
  }
}
function toggleTheme() {
  if (body.classList.contains('theme-light')) {
    setTheme('dark');
  } else {
    setTheme('light');
  }
}
if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
// On load, set theme from localStorage or system
const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
  setTheme(savedTheme);
} else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
  setTheme('light');
}
</script>
</body>
</html>
