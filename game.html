<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RHD ‚Ä¢ Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
</head>
<body>

  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">üëæ</div>
      <label class="theme-toggle-label" role="button" aria-label="Toggle theme" style="margin-left:1rem;">
        <input type="checkbox" id="theme-toggle" class="theme-toggle-input" aria-label="Toggle theme" />
        <span class="theme-toggle-track" aria-hidden="true">
          <span class="theme-toggle-icon sun">‚òÄÔ∏è</span>
          <span class="theme-toggle-thumb"></span>
          <span class="theme-toggle-icon moon">üåô</span>
        </span>
      </label>
      <a class="project-link" href="index.html" style="margin-left:1rem;">‚Üê Back</a>
    </div>
  </nav>

  <main class="section" style="padding-top: 7rem;">
    <div class="container">
      <h2 class="section-title">Tic Tac Toe</h2>
        <style>
          .section-title {
    font-family: 'Press Start 2P', cursive;
    letter-spacing: 1px;
    font-size: 2rem;
    color: var(--brand-1);
    text-shadow: 2px 2px 0 #222, 4px 4px 0 #764ba2;
    margin: 2.5rem 0;
    text-align: center;
}
        </style>
      <div id="game" class="game">
        <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
          <button class="cell" data-idx="0" aria-label="cell 1" role="gridcell"></button>
          <button class="cell" data-idx="1" aria-label="cell 2" role="gridcell"></button>
          <button class="cell" data-idx="2" aria-label="cell 3" role="gridcell"></button>
          <button class="cell" data-idx="3" aria-label="cell 4" role="gridcell"></button>
          <button class="cell" data-idx="4" aria-label="cell 5" role="gridcell"></button>
          <button class="cell" data-idx="5" aria-label="cell 6" role="gridcell"></button>
          <button class="cell" data-idx="6" aria-label="cell 7" role="gridcell"></button>
          <button class="cell" data-idx="7" aria-label="cell 8" role="gridcell"></button>
          <button class="cell" data-idx="8" aria-label="cell 9" role="gridcell"></button>
        </div>
        <div class="game-controls">
          <p id="status" class="contact-text">Player X's turn</p>
          <button id="reset" class="cta-button">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
  <script>
    (function() {
      const THEME_STORAGE_KEY = 'site-theme';
      const rootEl = document.documentElement;
      const themeToggle = document.getElementById('theme-toggle');

      function applyTheme(theme) {
        if (theme === 'light') {
          rootEl.classList.add('theme-light');
          if (themeToggle) themeToggle.checked = true;
        } else {
          rootEl.classList.remove('theme-light');
          if (themeToggle) themeToggle.checked = false;
        }
      }

      const saved = localStorage.getItem(THEME_STORAGE_KEY);
      const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
      applyTheme(saved || (prefersLight ? 'light' : 'dark'));

      themeToggle && themeToggle.addEventListener('change', () => {
        const isLight = themeToggle.checked;
        if (isLight) {
          rootEl.classList.add('theme-light');
        } else {
          rootEl.classList.remove('theme-light');
        }
        localStorage.setItem(THEME_STORAGE_KEY, isLight ? 'light' : 'dark');
      });
    })();
  </script>
</body>
</html>
